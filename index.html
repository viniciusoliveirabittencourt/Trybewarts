<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login" type="text" placeholder="Login">
            <input id="senha" type="text" placeholder="Senha">
            <button type="submit" id="button-header" >Enviar!</button>
        </form>
    </header>
    <main class="main">
        <form id="evaluation-form">
            <fieldset>
                <input id="input-name" type="text" placeholder="Nome"> 
                <input id="input-lastname" type="text" placeholder="Sobrenome">
                <input id="input-email" type="email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </fieldset>
            <fieldset>
                <label id="label-family" for="family">Qual sua família?</label>
                <label><input name="family" type="radio" value="Frontend">Frontend</label>
                <label><input name="family" type="radio" value="Backend">Backend</label>
                <label><input name="family" type="radio" value="FullStack">FullStack</label>
            </fieldset>
            <fieldset>
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input class="subject" type="checkbox" value="HoFs"> HoFs
                <input class="subject" type="checkbox" value="Jest"> Jest
                <input class="subject" type="checkbox" value="Promises"> Promises
                <input class="subject" type="checkbox" value="React"> React
                <input class="subject" type="checkbox" value="SQL"> SQL
                <input class="subject" type="checkbox" value="Python"> Python
            </fieldset>
            <fieldset>
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1"> 1
                <input type="radio" name="rate" value="2"> 2
                <input type="radio" name="rate" value="3"> 3
                <input type="radio" name="rate" value="4"> 4
                <input type="radio" name="rate" value="5"> 5
                <input type="radio" name="rate" value="6"> 6
                <input type="radio" name="rate" value="7"> 7
                <input type="radio" name="rate" value="8"> 8
                <input type="radio" name="rate" value="9"> 9
                <input type="radio" name="rate" value="10"> 10
            </fieldset>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <script src="script.js"></script>
</body>
</html>
